<div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
  <h3 class="text-xl md:text-2xl font-bold text-center text-gray-900 mb-6 md:mb-8">
    Aperçu de votre Photo de Profil
  </h3>

  <div class="flex justify-center">
    <!-- ID unique pour la capture -->
    <div
      id="dp-capture-zone-profile"
      class="relative w-64 h-64 md:w-80 md:h-80 rounded-full overflow-hidden shadow-2xl bg-transparent flex items-center justify-center"
    >
      <div
        class="relative w-[85%] h-[85%] rounded-full overflow-hidden flex items-center justify-center bg-gray-200 z-10"
      >
        @if (previewImage) {
        <img
          [src]="previewImage"
          alt="Preview"
          class="absolute inset-0 w-full h-full object-cover"
        />
        } @else {
        <p
          class="absolute inset-0 flex items-center justify-center text-gray-700 font-medium px-4 text-center"
        >
          Votre photo ici
        </p>
        }
      </div>

      <div
        class="absolute top-4 left-1/2 transform -translate-x-1/2 z-20 bg-white border border-gray-300 px-3 py-1 rounded-full text-base font-semibold shadow"
      >
        DevFest
      </div>

      <div class="absolute top-4 left-4 z-20 flex items-center gap-1">
        <div class="w-3 h-3 rounded-full" style="background-color: #38bdf8"></div>
        <div class="w-3 h-3 rounded-full" style="background-color: #06b6d4"></div>
      </div>

      <div class="absolute bottom-4 z-20 flex items-center justify-center gap-3 px-4 py-2">
        <img
          src="assets/illustrations/inferior.png"
          alt="Motif inférieur"
          class="w-10 h-10 md:w-12 md:h-12 object-contain"
        />
        <span class="text-black text-sm font-semibold">2025</span>
        <img
          src="assets/illustrations/superior.png"
          alt="Motif supérieur"
          class="w-10 h-10 md:w-12 md:h-12 object-contain"
        />
      </div>

      @if (fullName) {
      <div
        class="absolute bottom-6 left-1/2 transform -translate-x-1/2 z-30 bg-black bg-opacity-60 text-white px-4 py-1 rounded-full text-lg font-semibold"
      >
        {{ fullName }}
      </div>
      }
    </div>
  </div>

  <p class="text-center mt-6 md:mt-8 text-gray-600 text-xs md:text-sm">
    Votre photo sera exportée en PNG circulaire avec le cadre de motif.
  </p>
</div>
