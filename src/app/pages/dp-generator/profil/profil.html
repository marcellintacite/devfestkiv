<section class="container mx-auto px-4">
  <div class="grid grid-cols-1 lg:grid-cols-5 gap-8 lg:gap-12 items-start">
    <!-- Form -->
    <div class="lg:col-span-2">
      <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <h3 class="text-xl md:text-2xl font-bold text-gray-900 mb-2">Saisissez vos coordonn√©es</h3>
        <div class="w-14 md:w-16 h-1 bg-amber-600 mb-6 md:mb-8"></div>

        <form class="space-y-5 md:space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nom et pr√©nom</label>
            <input
              type="text"
              [(ngModel)]="fullName"
              name="fullName"
              placeholder="Votre nom"
              class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg bg-white text-gray-900 focus:ring-2 focus:ring-amber-500"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">T√©l√©charger l'image</label>
            <div
              class="upload-zone rounded-lg p-6 md:p-8 text-center bg-gray-50 cursor-pointer"
              (click)="openPinturaEditor()"
            >
              <div class="flex flex-col items-center">
                <svg class="w-10 h-10 md:w-12 md:h-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <p class="text-sm text-gray-600 mb-2">
                  <span class="font-medium text-amber-600">Cliquez</span> pour choisir votre image
                </p>
              </div>
            </div>
          </div>

          <button type="button" (click)="captureDP()" class="btn btn-primary btn-md w-full text-center block">
            üì∏ G√©n√©rer et T√©l√©charger
          </button>
        </form>
      </div>
    </div>

    <!-- Preview -->
    <div class="lg:col-span-3">
      <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <h3 class="text-xl md:text-2xl font-bold text-center text-gray-900 mb-6 md:mb-8">Aper√ßu de votre Profil</h3>

        <div class="flex justify-center">
          <div id="dp-capture-zone" class="relative w-64 h-64 md:w-80 md:h-80 rounded-full overflow-hidden shadow-2xl bg-transparent flex items-center justify-center">
            <div class="relative w-[85%] h-[85%] rounded-full overflow-hidden flex items-center justify-center bg-gray-200 z-10">
              @if (previewImage) {
                <img [src]="previewImage" alt="Preview" class="absolute inset-0 w-full h-full object-cover" />
              } @else {
                <p class="absolute inset-0 flex items-center justify-center text-gray-700 font-medium px-4">Votre photo</p>
              }
            </div>

            <div class="absolute top-4 left-1/2 transform -translate-x-1/2 z-20 bg-white border border-gray-300 px-3 py-1 rounded-full text-base font-semibold shadow">
              DevFest
            </div>

            <div class="absolute top-4 left-4 z-20 flex items-center gap-1">
              <div class="w-3 h-3 rounded-full" style="background-color: #38bdf8;"></div>
              <div class="w-3 h-3 rounded-full" style="background-color: #06b6d4;"></div>
            </div>

            <div class="absolute bottom-4 z-20 flex items-center justify-center gap-3 px-4 py-2">
              <img src="assets/illustrations/inferior.png" alt="Motif inf√©rieur" class="w-10 h-10 md:w-12 md:h-12 object-contain" />
              <span class="text-black text-sm font-semibold">2025</span>
              <img src="assets/illustrations/superior.png" alt="Motif sup√©rieur" class="w-10 h-10 md:w-12 md:h-12 object-contain" />
            </div>

            @if (fullName) {
              <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 z-30 bg-black bg-opacity-60 text-white px-4 py-1 rounded-full text-lg font-semibold">
                {{ fullName }}
              </div>
            }
          </div>
        </div>

        <p class="text-center mt-6 md:mt-8 text-gray-600 text-xs md:text-sm">
          Votre photo sera export√©e en PNG circulaire avec le cadre de motif.
        </p>
      </div>
    </div>
  </div>
</section>
